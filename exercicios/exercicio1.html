<body>
    <script>
        /*Crie uma função que receba 3 números e calcule a média aritmética dos mesmos.*/

    function calculaMedia(n1, n2, n3){
        return (n1 + n2 + n3)/3;
    }

    let media = calculaMedia(30, 20, 50);
    console.log("A MÉDIA DOS NÚMEROS É " + media);

    </script>
