    <script>
        /*
        Crie uma função que receba uma string com valores 0s e 1s, representando um binário e
devolva o seu valor inteiro positivo.
        */

        function converter(binario) {
    var num = 0;

    for (var i = 0; i < binario.length; i++) {
        num += parseInt(binario[i]) * Math.pow(2, binario.length - 1 - i);
    }

    return num;
}

var binario = "1011";
var num = converter(binario);
console.log(num); 

    </script>
